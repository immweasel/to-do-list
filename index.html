<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Кира Максимова">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Список дел</title>
  </head>

  <body class="page">
    <header class="header">
      <h1 class="header__title">Список дел</h1>
    </header>

      <main class="main">
        <form class="form">
          <input class="form__input" type="text" placeholder="Добавить элемент списка...">
          <button class="form__button" type="submit" id="add-btn">Добавить задачу</button>
        </form>
        <div class="list-container" id="list-container">
          <ul class="list"></ul>
        </div>
        <div class="counter-container" id="counter-container">
          <p class="counter__subtitle">Задач на сегодня: <span class="counter" id="counter">0</span></p>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Максимова Кира</p>
      </footer>

      <script src="./scripts/index.js"></script>

  </body>
</html>
